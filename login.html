
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Signin Page - JV Management Consulting</title>

  <link href="assets/img/logo.jpg" rel="icon">
  <link href="assets/img/logo.jpg" rel="apple-touch-icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">



  <div class="col">
    <main class="form-signin">
      <form method="POST" action="/login/account">
        <img class="mb-4 border" src="./assets/img/logo.jpg" alt="" width="90" >
        <h1 class="h3 mb-3 fw-normal">Kindly Login</h1>
  
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
          <label for="floatingInput">Email address</label>
        </div> <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" required> I am Registered
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; JV Management</p>
        <a href="/" class="text-primary" >Back to Home</a> || <a href="/forgot/password" class="ml-3">Forgot Password</a>
      </form>
    </main>
  </div>



</body>

</html>
